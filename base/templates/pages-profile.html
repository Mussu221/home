{% extends 'layout1.html' %}
 {% block content %}
<!-- ============================================================== -->
<!-- Start right Content here -->
<!-- ============================================================== -->
<div class="profile-foreground position-relative mx-n4 mt-n4">
  <div class="profile-wid-bg">
    <img
      src="{{url_for('static',filename='assets/images/profile-bg.jpg')}}"
      alt=""
      class="profile-wid-img"/>
  </div>
</div>
<div class="pt-4 mb-4 mb-lg-3 pb-lg-4">
  <div class="row g-4">
    <div class="col-auto">
      <div class="avatar-lg">
        <img
          src="{{url_for('static', filename='admin_profile/' + current_user.image_file)}}"
          alt="user-img"
          class="img-thumbnail rounded-circle"
        />
      </div>
    </div>
    <!--end col-->
    <div class="col">
      <div class="p-2">
        <h3 class="text-white mb-1">
          {{current_user.fname}} {{current_user.lname}}
        </h3>
      </div>
    </div>
  </div>
  <!--end row-->
</div>

<div class="row">
  <div class="col-lg-12">
    <div>
      <div class="d-flex">
        <!-- Nav tabs -->

        <div class="flex-shrink-0 ">
          <a
            href="{{url_for('admin_auth.update_profile')}}"
            class="btn btn-success btn-border"
            ><i class="ri-edit-box-line align-bottom"></i> Edit Profile</a
          >
        </div>
      </div>
      <!-- Tab panes -->
      <div class="tab-content pt-12 text-muted">
        <div class="row">
          <div class="col-xxl-12 mt-5">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title mb-3">Info</h5>
                <div class="table-responsive">
                  <table class="table table-borderless mb-0">
                    <tbody>
                      <tr>
                        <th class="ps-0" scope="row">Full Name :</th>
                        <td class="text-muted">
                          {{current_user.fname}} {{current_user.lname}}
                        </td>
                      </tr>
                      <tr>
                        <th class="ps-0" scope="row">Mobile :</th>
                        <td class="text-muted">{{current_user.phone}}</td>
                      </tr>
                      <tr>
                        <th class="ps-0" scope="row">E-mail :</th>
                        <td class="text-muted">{{current_user.email}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- end card body -->
            </div>
            <!-- end card -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

{% endblock %}
